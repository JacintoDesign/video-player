<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <!-- https://pixabay.com/videos/download/video-31420_large.mp4?attachment -->
        <video class='video' src='https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment' autoplay loop muted playsinline></video>
        <div class="controls-container">
            <!-- Progress Bar -->
            <div class="progress-range" title="Seek">
                <div class="progress-bar"></div>
            </div>
            <div class="control-group">
                <!-- Left Controls -->
                <div class="controls-left">
                    <!-- Play/Pause -->
                    <div class="play-controls">
                        <i class="fas fa-play"></i>
                    </div>
                    <!-- Volume -->
                    <div class="volume">
                        <div class="volume-icon">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="volume-range">
                            <div class="volume-bar"></div>
                        </div>
                    </div>
                </div>
                <!-- Right Controls -->
                <div class="controls-right">
                    <!-- Speed -->
                    <div class="speed" title="Playback Rate">
                        <select name="playbackRate" class="player-speed">
                            <option value="0.5">0.5 x</option>
                            <option value="0.75">0.75 x</option>
                            <option value="1" selected>1.0 x</option>
                            <option value="1.5">1.5 x</option>
                            <option value="2">2.0 x</option>
                        </select>
                    </div>
                    <!-- Time -->
                    <div class="time">
                        <span class="time-elapsed">00:00 / </span>
                        <span class="time-duration">02:49</span>
                    </div>
                    <!-- Fullscreen -->
                    <div class="fullscreen">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
        <!-- Controls Container -->
        </div>
    </div>


    <!-- <i class="fas fa-expand"></i>
    
    <i class="fas fa-pause"></i>
    
    <i class="fas fa-volume-down"></i>
    <i class="fas fa-volume-up"></i> -->


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
